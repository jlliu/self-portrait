<!DOCTYPE html>
<html>
<head>
  <title>self-portrait (2014-2022)</title>
  <style>
    div {
      margin: auto;
      margin-top: calc(50vh - 80px);
      text-align: center;
      width: 420px;
    }
  </style>
  <script>

    let ratio = 1;
    let openWindows = function(){
      var width = screen.width;
      var height = screen.height;
      var xDis = width/2 - 746/2;
      var yDis = height/2 - 819/2;
      window2014 = window.open("2014","2014","width=470, height=750").moveTo(119+xDis,0+yDis);
      window.open("2015","2015","width=519, height=558").moveTo(0+xDis,193+yDis);
      window.open("2016","2016","width=380, height=541").moveTo(293+xDis,169+yDis);
      window.open("2017","2017","width=350, height=615").moveTo(203+xDis,135+yDis);
      window.open("2018","2018","width=239, height=601").moveTo(167+xDis,13+yDis);
      window.open("2019","2019","width=401, height=596").moveTo(233+xDis,193+yDis);
      window.open("2020","2020","width=312, height=805").moveTo(184+xDis,71+yDis);
      window.open("2021","2021","width=470, height=648").moveTo(276+xDis,196+yDis);
      window.open("2022","2022","width=350, height=493").moveTo(233+xDis,122+yDis);
    };
  </script>
</head>
<body>
  <div>
    <h1>self-portrait (2014-2022)</h1>
    <button onclick="openWindows()">View portrait</button>
    <br><br>
    <i>Please enable popups. I promise I won't give you a virus.</i>
  </div>

</body>
</html>
